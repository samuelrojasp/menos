<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Custom image shape - DHTMLX Diagram</title>
		<meta name="description" content="Check interactive samples of DHTMLX Diagram to explore its diagram editor and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/diagram.js?v=3.0.2"></script>
		<link rel="stylesheet" href="../../codebase/diagram.css?v=3.0.2">
		<link rel="stylesheet" href="../common/index.css?v=3.0.2">
		<link rel="stylesheet" href="../common/diagram.css?v=3.0.2">
		<script type="text/javascript" src="../common/customsvg.js?v=3.0.2"></script>
		<!-- custom sample head -->
		<script type="text/javascript" src="../../codebase/diagramWithEditor.js?v=3.0.2"></script>
		<link rel="stylesheet" href="../../codebase/diagramWithEditor.css?v=3.0.2">
		<style>
			body > .dhx_widget {
				max-height: calc(100% - 61px);
			}
			.template {
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				background: white;
				color: rgba(0, 0, 0, 0.7);
				border: 1px solid #DFDFDF;
				border-radius: 5px;
				padding: 10px 12px;
			}
			.template span {
				display: flex;
			}
			.template h3, .template p {
				font-size: 14px;
				line-height: 20px;
				height: 20px;
				margin: 0 0 4px 0;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.template_container {
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			.template_img-container {
				min-width: 93px;
				width: 93px;
				margin-right: 12px;
			}
			.template_img-container img {
				width: inherit;
				height: auto;
			}
			.template_icon {
				height: 20px;
				width: 20px;
				margin-right: 4px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Diagram samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Diagram Editor</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Custom image shape</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Custom image shape.
					</div>
				</h1>
			</div>
		</header>
		<script>
			var defaults = {
				title: "Name and First name",
				post: "Position held",
				phone: "(405) 000-00-00",
				email: "some@mail.com",
				img: "../common/big_img/big-avatar-1.jpg",
				height: 115, width: 330,
				preview: {
					scale: 0.72
				}
			};

			function template(config) {
				var template = '<section class="template">';
					template += '<div class="template_container template_img-container">';
					template += '<img src="'+ config.img +'" alt="'+ config.title + "-" + config.post +'"></img>';
					template += '</div>';
					template += '<div class="template_container">';
					template += '<h3>'+ config.title +'</h3>';
					template += '<p>'+ config.post +'</p>';
					template += '<span>';
					template += '<img class="template_icon" src="../common/img/icons/cellphone-android.svg" alt="phone number"></img>';
					template += '<p>'+ config.phone +'</p>';
					template += '</span>';
					template += '<span>';
					template += '<img class="template_icon" src="../common/img/icons/email-outline.svg" alt="email"></img>';
					template += '<p style="color:#0288D1">'+ config.email +'</p>';
					template += '</span></div></section>';
				return template;
			}

			var editor = new dhx.DiagramEditor(document.body, {
				shapeSections: {
					"custom shapes": ["template"],
					"org chart shapes": ["card", "img-card"]
				},
				scalePreview: 0.65,
				controls: { 
					import: false,
					export: false,
					gridStep: false,
					autoLayout: false,
					apply: false,
					reset: false
				},
			});

			editor.diagram.addShape("template", {
				template: template,
				defaults: defaults,
				properties: [
					{ type: "grid" },
					{ type: "arrange" },
					{ type: "title", label: "name" },
					{ type: "text", label: "post", property: "post" },
					{ type: "text", label: "phone", property: "phone" },
					{ type: "text", label: "email", property: "email" },
					{ type: "img", label: "photo" }
				]
			});

			editor.parse(imgTemplateData);
		</script>
	</body>
</html>
