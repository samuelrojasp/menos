<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Venn diagram - DHTMLX Diagram</title>
		<meta name="description" content="Check interactive samples of DHTMLX Diagram to explore its customization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/diagram.js?v=3.0.2"></script>
		<link rel="stylesheet" href="../../codebase/diagram.css?v=3.0.2">
		<link rel="stylesheet" href="../common/index.css?v=3.0.2">
		<link rel="stylesheet" href="../common/diagram.css?v=3.0.2">
		<script type="text/javascript" src="../common/customsvg.js?v=3.0.2"></script>
		<!-- custom sample head -->
		<script type="text/javascript" src="../../codebase/diagramWithEditor.js?v=3.0.2"></script>
		<link rel="stylesheet" href="../../codebase/diagramWithEditor.css?v=3.0.2">
		<style>
			html, body, .dhx_diagram {
				background: #fff;
			}
			.dhx_sample-container__without-editor {
				height: calc(100% - 121px);
			}
			.dhx_sample-container__with-editor {
				height: calc(100% - 61px);
			}
			.dhx_sample-widget {
				height: 100%;
			}
			.dhx_sample-container {
				margin-top: 100px;
			}
			.template {
				width: 100%;
				height: 100%;
				border-radius: 50%;
				opacity: 0.7;
			}
			.dhx_diagram_flow_item {
				font-family: Roboto;
				font-style: normal;
				font-weight: 500;
				font-size: 16px;
				line-height: 24px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Diagram samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Venn diagram</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Venn diagram.
					</div>
				</h1>
			</div>
</header>
		<section id="control" class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="runEditor()">Edit</button>
		</section>
		<section id="container" class="dhx_sample-container__without-editor">
			<div class="dhx_sample-widget" id="diagram"></div>
			<div class="dhx_sample-widget" id="editor" style="display: none;"></div>
		</section>
		<script>
			var defaults = {
				width: 240,
				height: 240,
				fill: "#34B3E7",
				preview: {
					scale: 0.25,
					gap: "4px 10px"
				}
			};

			function template(config) {
				return '<section class="template" style="background:'+ config.fill +'; z-index:'+ config.index +'"></section>'
			}

			var diagram = new dhx.Diagram("diagram");

			var editor = new dhx.DiagramEditor("editor", {
				controls: { autoLayout: false },
				shapeSections: {
					"venn shape": ["Ellipse"],
					"flowchart shapes": [true],
				}
			});

			diagram.addShape("Ellipse", {
				template: template,
				defaults: defaults
			});

			editor.diagram.addShape("Ellipse", {
				template: template,
				defaults: defaults
			});

			var editorCont = document.querySelector("#editor");
			var diagramCont = document.querySelector("#diagram");
			var control = document.querySelector("#control");
			var container = document.querySelector("#container");

			var withEditor = "dhx_sample-container__with-editor";
			var withoutEditor = "dhx_sample-container__without-editor";

			function expand() {
				diagramCont.style.display = "none";
				control.style.display = "none";
				editorCont.style.display = "block";
				container.classList.remove(withoutEditor);
				container.classList.add(withEditor);
			}

			function collapse() {
				diagramCont.style.display = "block";
				control.style.display = "flex";
				editorCont.style.display = "none";
				container.classList.remove(withEditor);
				container.classList.add(withoutEditor);
			}

			function runEditor() {
				expand();
				editor.import(diagram);
			}

			editor.events.on("ApplyButton", function () {
				collapse();
				diagram.data.parse(editor.serialize());
			});

			editor.events.on("ResetButton", function () {
				collapse();
			});

			diagram.data.parse(venDiagram);
		</script>
	</body>
</html>
