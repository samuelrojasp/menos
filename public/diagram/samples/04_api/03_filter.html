<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Filtering shapes - DHTMLX Diagram</title>
		<meta name="description" content="Check interactive samples of DHTMLX Diagram to explore its api and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/diagram.js?v=3.0.2"></script>
		<link rel="stylesheet" href="../../codebase/diagram.css?v=3.0.2">
		<link rel="stylesheet" href="../common/index.css?v=3.0.2">
		<link rel="stylesheet" href="../common/diagram.css?v=3.0.2">
		<script type="text/javascript" src="../common/diagram.js?v=3.0.2"></script>
		<!-- custom sample head -->
		<style>
			.yes_line .dhx_diagram_arrow, .yes_line .dhx_diagram_line {
				fill: #38B551;
				stroke: #38B551;
			}
			.no_line .dhx_diagram_arrow, .no_line .dhx_diagram_line {
				fill: #E10000;
				stroke: #E10000;
			}
			.yes_circle .dhx_item_shape {
				fill: #38B551;
				stroke: none;
			}
			.yes_circle text {
				fill: white;
				text-transform: uppercase;
				font-size: 12px;
				font-weight: 500;
			}
			.no_circle .dhx_item_shape {
				fill: red;
				stroke: none;
			}
			.no_circle text {
				fill: white;
				text-transform: uppercase;
				font-size: 12px;
				font-weight: 500;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Diagram samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Api</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Filtering shapes</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Filtering shapes.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="filter()">Filter</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="filterByCustomRule()">Custom Filter</button>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="undoFilter()">Undo Filter</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="diagram"></div>
		</section>
		<script>
			var diagram = new dhx.Diagram("diagram");

			diagram.data.parse(custom);

			function filter() {
				diagram.data.filter({ by: "text", match: "Read N" });
			}

			function filterByCustomRule() {
				diagram.data.filter(function (shape) {
					return shape.id > 3;
				});
			}

			function undoFilter() {
				diagram.data.filter();
			}
		</script>
	</body>
</html>
